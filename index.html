<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Movies</title>
    <link rel="stylesheet" href="sytes/app.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>

  <header id="header" class="header-container">
    <span class="header-arrow inactive">&lt;</span>
    <h1 class="header-title">J-Movies</h1>
    <h1 class="header-title header-title--categoryView inactive">Acción</h1>
    <form id="searchForm" class="header-searchForm">
    <input type="text" placeholder="Vengadores" />
    <button id="searchBtn">Buscar</button>
    </form>
    </header>
    <section id="trendingPreview" class="trendingPreview-container">
    <div class="trendingPreview-header">
    <h2 class="trendingPreview-title">Tendencias</h2>
    <button class="trendingPreview-btn">Ver más</button>
    </div>
    <article class="trendingPreview-movieList">
    <div class="movie-container movie-container--loading"></div>
    <div class="movie-container movie-container--loading"></div>
    <div class="movie-container movie-container--loading">
    
    </div>
    </article>
    </section>
    <section id="categoriesPreview" class="categoriesPreview-container">
    <h2 class="categoriesPreview-title">Categorías</h2>
    <article class="categoriesPreview-list">
    <div class="category-container category-container--loading"></div>
    <div class="category-container category-container--loading"></div>
    <div class="category-container category-container--loading">
    
    </div>
    </article>
    </section>
    <section id="genericList" class="genericList-container inactive">
    <div class="movie-container movie-container--loading"></div>
    <div class="movie-container movie-container--loading"></div>
    <div class="movie-container movie-container--loading">
    
    </div>
    </section>
    <section id="movieDetail" class="movieDetail-container inactive">
    <h1 class="movieDetail-title">Deadpool</h1>
    <span class="movieDetail-score">7.6</span>
    <p class="movieDetail-description">
    Wisecracking mercenary Deadpool battles the evil and powerful Cable and other bad guys to save a boy's life.
    </p>
    <article class="categories-list">
    <div class="category-container category-container--loading"></div>
    <div class="category-container category-container--loading"></div>
    <div class="category-container category-container--loading">
    
    </div>
    </article>
    <article class="relatedMovies-container">
    <h2 class="relatedMovies-title">Películas similares</h2>
    <div class="relatedMovies-scrollContainer">
    <div class="movie-container movie-container--loading"></div>
    <div class="movie-container movie-container--loading"></div>
    <div class="movie-container movie-container--loading">
    
    </div>
    </div>
    </article>
    </section>
    <footer>
      <p>Hecho con amor por <strong>Juan David Reyes</strong></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/key.js"></script>
    <script src="src/nodes.js"></script>    
    <script src="src/main.js"></script>
    <script src="src/navigation.js"></script>
</body>
</html>
